<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rize Virtual Survey Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Rize Virtual Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to provide feedback about your experience</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required/>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">On a scale of 1 - 10, how would you rate your experience?</label>
          <input type="number" name="number" id="number" min="1" max="10" class="form-control" placeholder="Enter a number" required/>
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="other">Other</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend Rize Virtual to a friend?</p>
          <label><input name="user-recommend" value="definitely" type="radio" class="input-radio">Definitely</label>
          <label><input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not Sure</label>
        </div>
        <div class="form-group">
          <p>Which services did you use?</p>
          <label><input type="checkbox" class="input-checkbox" name="web-design" value="web-design">Web Design</label>
          <label><input type="checkbox" class="input-checkbox" name="theme-development" value="theme-development">Theme Development</label>
          <label><input type="checkbox" class="input-checkbox" name="plugin-development" value="plugin-development">Plugin Development</label>
          <label><input type="checkbox" class="input-checkbox" name="website-maintenance" value="website-maintenance">Website Maintenance</label>
          <label><input type="checkbox" class="input-checkbox" name="website-upgrade" value="website-upgrade">Website Upgrade</label>
          <label><input type="checkbox" class="input-checkbox" name="seo" value="seo">SEO Services</label>
          <label><input type="checkbox" class="input-checkbox" name="online-marketing" value="online-marketing">Online Marketing</label>
          <label><input type="checkbox" class="input-checkbox" name="social-media" value="social-media">Social Media</label>
        </div>
        <div class="form-group">
          <p>Any other comments or suggestions?</p>
          <textarea id="comment" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="" async defer></script>
  </body>
</html>
